<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./Desktop.css" />
    <link rel="stylesheet" href="./Mobile.css"  media="(max-width: 550px")/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main>
        <section>
            <div class="product-image">
                <img>
            </div>
                <article>
            
                <h3>PERFUME</h3>

                 <h2>Gabrielle Essence Eau De Parfum</h2>
          
                <p>floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p> 

                <span class="newPrice">$149.99</span> <span class="oldPrice">$169.99</span>

                <button class="card-cta"><span></span> Add to Cart</button>
                </article>
        </section>
    </main>

        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
